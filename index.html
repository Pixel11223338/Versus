<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>VERSUS</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="logo">
				<h3 class="logo_text">VERSUS</h3>
			</div>
			<div class="header_background_img">
				<img class="header_bg_img" src="img/bg.png">
			</div>
			<div class="header_button">
				<a href="#" class="header_btn"><span>Portfolio</span></a>
				<a href="#" class="header_btn">About</a>
				<a href="#" class="header_btn">Contact</a>
			</div>
			<div class="header_center_text">
				<div class="header_text">
					<p class="header_p">We build beautiful <br>web and mobile apps.</p>
				</div>
				<div class="header_center_button">
					<a href="#" class="header_a">Get a quote</a>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="galary">
			<div class="galary_text">
				<p>Latest Work</p>
			</div>
			<div class="galary_image">
				<img src="img/galary1.png" class="galary_img">
				<img src="img/galary2.png" class="galary_img">
				<img src="img/galary3.png" class="galary_img"><br>
				<img src="img/galary4.png" class="galary_img">
				<img src="img/galary5.png" class="galary_img">
				<img src="img/galary6.png" class="galary_img"><br>
				<img src="img/galary7.png" class="galary_img">
				<img src="img/galary8.png" class="galary_img">
				<img src="img/galary9.png" class="galary_img">
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer_text">
			<p class="Versus">VERSUS</p>
			<p class="Footer_Versus">Powered by Webflow</p>
		</div>
	</footer>
</body>
</html>
